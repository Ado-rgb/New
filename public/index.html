<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Frontend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>API Frontend</h1>

  <div class="container">
    <div class="section">
      <h2>Registro</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Usuario" required>
        <button type="submit">Registrar</button>
      </form>
    </div>

    <div class="section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Usuario" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <h2>API Key</h2>
      <p id="api-key-display">No has iniciado sesi√≥n</p>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <h2>Endpoints</h2>
      <div class="buttons">
        <button id="endpoint1-btn">Endpoint 1</button>
        <button id="endpoint2-btn">Endpoint 2</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <h2>Respuesta</h2>
      <pre id="response-display"></pre>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
